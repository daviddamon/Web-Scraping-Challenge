<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Mission to Mars</title>
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">Mission to Mars</h1>
        <br>
        <br>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </div>
    </div>

    <div class="container">
      <h3 class="mt-4">Latest Mars News</h3>
      <h5 class="mt-4">{{mars_data.news_title}}</h5>
      <p>{{mars_data.news_p}}</p>
    </div>
    
    <div class="row mb-3">
      <div class="col-md-7 themed-grid-col">
        <h3 class="mt-4 text-center">Featured Mars Image</h3>
        <br>
        <img src="{{mars_data.featured_image_url}}" alt="Large Featured Mars Image" class="img-responsive">
      </div>
      <div class="col-md-5 themed-grid-col">
        <h3 class="mt-4 text-center">Mars Facts</h3>
        <table class="table-striped">
          {{mars_data.fact_table}}
        </table>
      </div>
    </div>

    <h3 class="mt-4 text-center">Mars Hemispheres</h3>  
    </br>
      
    <div class="row"> 
      <div class="col-6 border">
        <img width="400 px" height="400 px" class="img_responsive" src="{{mars_data[0].img_url}}">
        <h5> {{mars_data.title}} </h5>
      </div>
      <div class="col-6 border">
        <img width="400 px" height="400 px" class="img_responsive" src="{{mars_data[1].img_url}}">
        <h5> {{mars_data.title}} </h5>
      </div>
    <div>
    <br>
      
    <div class="row"> 
      <div class="col-6 border">
        <img width="400 px" height="400 px" class="img_responsive" src="{{mars_data[2].img_url}}">
        <h5> {{mars_data.title}} </h5>
      </div>
      <div class="col-6 border">
        <img width="400 px" height="400 px" class="img_responsive" src="{{mars_data[3].img_url}}">
        <h5> {{mars_data.title}} </h5>
      </div>
    <div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
